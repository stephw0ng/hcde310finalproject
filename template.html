<!DOCTYPE html>
<html>
<head>
<meta>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>




<!-- Stuff that's going to be on the website-->
<body>

<h2>This is where we can have our user input</h2>

<div class="row">
  <div class="column">
    <h2>Column 1: Recipes</h2>
    <p>List the recipes with links?</p>
  </div>
  <div class="column">
    <h2>Column 2: NYT Articles</h2>
    <p>List of the articles with links?</p>
  </div>
</div>

</body>
</html>
